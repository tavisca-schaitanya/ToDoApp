<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="appstyles.css">
    <link rel="stylesheet" href="homestyles.css">
    <script src="homescript.js"></script>
</head>
<body class="grid-container">
    <!-- Header -->
    <div class="header">
        <h1>ToDoListApp</h1>
    </div>

    <!-- Home page contents between header and footer -->

        <!-- Navigation bar on left side in home page -->
        <div id="navigation-bar">
            <ul>
                <li><a href="#todo">Todo</a></li>
                <li><a href="#user">User</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </div>

        <!-- Home page content based on navigation bar -->
        <div id="home-content">

            <!-- ToDo list section -->
            <div id="todo" class="home-content-item">

                <!-- Search bar to add todo items -->
                <div id="search-bar">
                    <input id="todo-input" type="text" placeholder="Search...">
                    <input type="submit" value="Add" onclick="addTodo()">
                </div>

                <!-- To do items list -->
                <div id="todo-items-list">
                    <div id="empty-display" class="empty-todo">
                        <p>No ToDo Items to show</p>
                    </div>
                </div>
            </div>


            <!-- User profile section -->
            <div id="user" class="home-content-item">
                <h2>B. Sai Chaitanya</h2>
                <h3>Software Trainee</h3>
            </div>

            <!-- Login page -->
            <div id="login" class="home-content-item">
                <h2>Login...</h2>
                <form>
                    <input type="text" name="username" placeholder="username"/>
                    <br/><br/>
                    <input type="password" name="password" placeholder="password"/>
                    <br/><br/>
                    <input type="submit" value="Log in"/>
                    <br/><br/>
                </form>
            </div>
        </div>    

    <!-- Footer -->
    <div class="footer">
        <ul>
            <li><a class="footer-item" href="home.html">Home</a></li>
            <li class="footer-item">|</li>
            <li><a class="footer-item" href="about.html">About</a></li>
            <li class="footer-item">|</li>
            <li><a class="footer-item" href="contact.html">Contact us</a></li>
        </ul>
    </div>
</body>
</html>
